    <script>
        // Fetch user details from MongoDB
        fetch('/api/user') // Assuming this endpoint retrieves user data
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('userName').textContent = data.firstname;
                document.getElementById('userNameDetail').textContent = data.firstname;
                document.getElementById('userEmail').textContent = data.email;
                document.getElementById('userAddress').textContent = data.address;
                document.getElementById('userAge').textContent = data.age;
                document.getElementById('userGender').textContent = data.gender;
                document.getElementById('userPhone').textContent = data.phone;
            })
            .catch(error => console.error('Error fetching user data:', error));
