<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .view-details {
            display: inline-block;
            padding: 8px 12px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .view-details:hover {
            background: #0056b3;
        }

        .update-quantity {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .update-quantity:hover {
            background-color: #218838;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Available Books</h1>
    <table id="booksTable">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Update Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Book rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch books from the server
        async function fetchBooks() {
            try {
                const response = await fetch('/books');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Display the fetched books in the table
        function displayBooks(books) {
            const booksTableBody = document.querySelector('#booksTable tbody');
            booksTableBody.innerHTML = ''; // Clear previous content

            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.bookId}</td>
                    <td>${book.bookName}</td>
                    <td>${book.authorName}</td>
                    <td>$${book.price}</td>
                    <td>
                        <input type="number" id="quantity-${book.bookId}" value="${book.quantity}" min="0">
                    </td>
                    <td>
                        <button class="update-quantity" onclick="updateQuantity('${book.bookId}')">Update</button>
                    </td>
                `;
                booksTableBody.appendChild(row);
            });
        }

        // Update the quantity of a book
        async function updateQuantity(bookId) {
            const newQuantity = document.getElementById(`quantity-${bookId}`).value;

            try {
                const response = await fetch(`/books/update/${bookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ quantity: newQuantity }),
                });

                if (response.ok) {
                    alert('Quantity updated successfully!');
                    fetchBooks(); // Refresh the book list
                } else {
                    throw new Error('Failed to update quantity');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                alert('Error updating quantity: ' + error.message);
            }
        }

        // Call the fetchBooks function when the page loads
        window.onload = fetchBooks;
    </script>
</body>
</html>
