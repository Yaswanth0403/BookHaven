<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .cart-item {
    display: flex;
    align-items: center;
    background-color: #fff;
    margin: 15px 0;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: relative; /* Required for positioning the button */
}

.cart-item img {
    margin-right: 20px;
    border-radius: 5px;
    max-width: 100px;
    height: auto;
}

.cart-item-details {
    flex-grow: 1;
}

.cart-item h2 {
    margin: 0;
    font-size: 1.4em;
    color: #333;
}

.cart-item p {
    color: #555;
}

/* Position "Remove" button on the right and center vertically */
.cart-item button {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%); /* Vertically center */
}

.cart-item button:hover {
    background-color: #e60000;
}


        #total-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
        }

        #buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #buy-button:hover {
            background-color: #218838;
        }

        #buy-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main id="cart-items">
        <p>Loading your cart...</p>
    </main>
    <footer>
        <p>Â© 2024 Book Haven</p>
    </footer>
    <div id="total-price" style="padding: 10px; font-size: 1.2em;"></div>
    <button id="buy-button" style="display: none;">Buy All</button>

    <script>
        async function fetchCartItems() {
            try {
                const response = await fetch('/api/cart');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const items = await response.json();
                displayCartItems(items);
            } catch (error) {
                document.getElementById('cart-items').innerHTML = '<p>Error loading cart items. Please try again later.</p>';
                console.error('Error fetching cart items:', error);
            }
        }

        async function removeCartItem(bookId) {
            try {
                const response = await fetch(`/api/cart/remove/${bookId}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('Item removed from cart.');
                    fetchCartItems(); // Refresh the cart items
                } else {
                    const error = await response.json();
                    alert(`Failed to remove item: ${error.message}`);
                }
            } catch (error) {
                console.error('Error removing cart item:', error);
            }
        }

        function displayCartItems(items) {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ''; // Clear loading message

            if (items.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('buy-button').style.display = 'none'; // Hide the buy button
                return;
            }

            let totalPrice = 0;

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.bookName} cover image">
                    <div class="cart-item-details">
                        <h2>${item.bookName}</h2>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                    <button onclick="removeCartItem('${item.bookId}')">Remove</button>
                `;
                cartItems.appendChild(itemDiv);

                // Calculate total price
                totalPrice += item.price * item.quantity;
            });

            // Display total price
            document.getElementById('total-price').innerHTML = `Total Price: $${totalPrice.toFixed(2)}`;
            document.getElementById('buy-button').style.display = 'inline-block'; // Show the buy button
        }

        document.getElementById('buy-button').addEventListener('click', async () => {
            const response = await fetch('/api/cart/buy', { method: 'POST' });

            if (response.ok) {
                alert('Purchase successful!');
                window.location.href = '/home'; // Redirect to home or another appropriate page
            } else {
                const error = await response.json();
                alert(`Purchase failed: ${error.message}`);
            }
        });

        fetchCartItems(); // Call the function to fetch cart items on load
    </script>
</body>
</html>
