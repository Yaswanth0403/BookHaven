<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contacts</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file if you have one -->
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center; /* Change this to center alignment for consistency */
        }

        th {
            background-color: #007bff; /* Blue background for header */
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1; /* Light grey background on hover */
        }
    </style>
</head>
<body>
    <h1>User Contacts</h1>
    <table id="contactsTable">
        <tr>
            <th>Subject</th>
            <th>First Name</th>
            <th>Description</th>
        </tr>
    </table>

    <script>
        // Fetch contacts from the server
        async function fetchContacts() {
            try {
                const response = await fetch('/api/contacts'); // Adjust the endpoint based on your server.js
                const contacts = await response.json();

                const table = document.getElementById('contactsTable');
                contacts.forEach(contact => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = contact.subject; // Changed to subject first
                    row.insertCell(1).innerText = contact.name;    // Then first name
                    row.insertCell(2).innerText = contact.description; // Finally description
                });
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }

        // Call the function to fetch contacts on page load
        window.onload = fetchContacts;
    </script>
</body>
</html>
